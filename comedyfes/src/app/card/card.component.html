<div class="card-wrap" (mouseenter)="handleMouseEnter()" (mouseleave)="handleMouseLeave()">
    <div class="card" [style.transform]="cardStyle">
      <div class="card-bg" [style.background-image]="dataImage"></div>
      <div class="card-info">
        <ng-content select="[slot=header]"></ng-content>
        <ng-content select="[slot=content]"></ng-content>
      </div>
    </div>
  </div>
