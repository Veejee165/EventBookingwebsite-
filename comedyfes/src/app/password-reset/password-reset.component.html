<div class="password-reset">
    <h2>Reset Password</h2>
    <form (ngSubmit)="resetPassword()" #passwordResetForm="ngForm">
      <!-- Form fields -->
      <div class="form-group">
        <label for="password">New Password</label>
        <input type="password" id="password" name="password" [(ngModel)]="password" required>
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" name="confirmPassword" [(ngModel)]="confirmPassword" required>
      </div>
      <!-- Error message -->
      <div *ngIf="passwordResetForm.submitted && password !== confirmPassword" class="error-message">
        Passwords do not match.
      </div>
      <!-- Submit button -->
      <button type="submit" [disabled]="password !== confirmPassword">Reset Password</button>
    </form>
  </div>
