<!-- Booking Form -->
<div class="booking-form-container">
  <div class="slide__darkbg"></div>
  <!-- Close button -->
  <button class="close-button" (click)="closePopup.emit(true)">
    <i class="fa fa-times"></i>
  </button>
  
  <div class="booking-dialog" [@fadeInOut] *ngIf="true">
    <h2>Booking Form</h2>
    <div class="form-group">
      <label for="quantity">Quantity:</label>
      <input type="number" id="quantity" [(ngModel)]="booking.quantity" (input)="calculateTotalPrice()">
    </div>
    <div class="form-group">
      <label for="couponCode">Coupon Code:</label>
      <input type="text" id="couponCode" [(ngModel)]="booking.couponCode">
      <button class="btn btn-primary" (click)="applyCoupon()">Apply</button>
    </div>
    <div class="total-price">
      Total Price: {{ totalPrice | currency }}
    </div>
    <button class="btn btn-success" (click)="submitBookingForm()">Book Now</button>
  </div>
<!-- Booking Confirmation -->
<div class="booking-confirmation" *ngIf="showTick">
  <div class="checkmark">
    <div class="checkmark__circle"></div>
    <div class="checkmark__check"></div>
  </div>
  Booking Confirmed!
</div>
</div>
