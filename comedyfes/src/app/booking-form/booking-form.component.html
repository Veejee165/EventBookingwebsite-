<div class="container d-lg-flex">
  <div class="box-1 bg-light user">
    <!-- Your booking form code starts here -->
    <div class="booking-form-container">
      <div class="booking-dialog-wrapper">
        <div class="booking-dialog">
          <h2>Booking Form</h2>
          <div class="form-group">
            <label for="quantity">Quantity:</label>
            <div class="stripe-element-container">
              <input
                type="number"
                id="quantity"
                [defaultValue]="1"
                [(ngModel)]="booking.quantity"
                (input)="calculateTotalPrice()"
                class="StripeElement"
              />
            </div>
          </div>
          <div class="form-group">
            <label for="couponCode">Coupon Code:</label>
            <div class="stripe-element-container">
              <input
                type="text"
                id="couponCode"
                [(ngModel)]="booking.couponCode"
                #couponInput
                class="StripeElement"
                placeholder="Enter coupon code"
              />
            </div>
            <button class="btn btn-primary" (click)="applyCoupon(couponInput)">
              Apply
            </button>
          </div>
          <!-- ... (other form fields) ... -->
          <div class="form-group">
            <label for="addressLine1">Address Line 1:</label>
            <div class="stripe-element-container">
              <input
                type="text"
                id="addressLine1"
                [(ngModel)]="userAddress.line1"
                class="form-control"
                placeholder="Enter address line 1"
              />
            </div>
          </div>
          <div class="form-group">
            <label for="addressLine2">Address Line 2:</label>
            <div class="stripe-element-container">
              <input
                type="text"
                id="addressLine2"
                [(ngModel)]="userAddress.line2"
                class="form-control"
                placeholder="Enter address line 2"
              />
            </div>
          </div>
          <div class="form-group">
            <label for="addressCity">City:</label>
            <div class="stripe-element-container">
              <input
                type="text"
                id="addressCity"
                [(ngModel)]="userAddress.city"
                class="form-control"
                placeholder="Enter city"
              />
            </div>
          </div>
          <div class="form-group">
            <label for="addressState">State:</label>
            <div class="stripe-element-container">
              <input
                type="text"
                id="addressState"
                [(ngModel)]="userAddress.state"
                class="form-control"
                placeholder="Enter state"
              />
            </div>
          </div>
          <div class="form-group">
            <label for="addressPostalCode">Postal Code:</label>
            <div class="stripe-element-container">
              <input
                type="text"
                id="addressPostalCode"
                [(ngModel)]="userAddress.postalCode"
                class="form-control"
                placeholder="Enter postal code"
              />
            </div>
          </div>
          <!-- ... (remaining form fields) ... -->

          <div class="form-group">
            <label for="cardElement">Card Details:</label>
            <div class="stripe-element-container" #cardElement></div>
          </div>

          <!-- Your booking form code ends here -->

          <div class="total-price">
            Total Price: {{ totalPrice | currency }}
          </div>
          <button
            class="btn btn-success btn-book-now"
            (click)="onSubmitPayment()"
          >
            Pay and Book Now
          </button>
          <div class="booking-confirmation" *ngIf="showTick">
            <div class="checkmark">
              <div class="checkmark__circle"></div>
              <div class="checkmark__check">
                <i class="fas fa-check"></i>
              </div>
            </div>
            Booking Confirmed!
          </div>
        </div>
      </div>
    </div>
    <!-- Your booking form code ends here -->
    <div class="box-inner-1 pb-3 mb-3">
      <!-- Other content in the template... -->
    </div>
  </div>
  <div class="box-2">
    <div class="box-inner-2">
      <p>{{ event.title }}</p>
      <img [src]="event.image" class="d-block w-100" />
    </div>
  </div>
</div>
