<h1>Search Results</h1>

<ng-container *ngIf="books && books.length > 0; else noBooks">
  <ul>
    <li *ngFor="let book of books" style="font-size: 18px">
      Title: {{ book.title }}<br>
      Author: {{ book.author }}<br>
      Year: {{ book.year }}<br>
      Course: {{ book.course }}<br>
      College ID: {{ book.id }}<br>
      Contact No: {{ book.number }}<br>
    </li>
    <hr style="width: 50%; text-align: left; margin-left: 0;">
  </ul>
</ng-container>

<ng-template #noBooks>
  <p>No books found.</p>
</ng-template>

<div class="row">
  <div class="col-lg-12">
    <a routerLink="/prac" class="button"><span>&#8592;</span> Back to Home</a>
  </div>
</div>
